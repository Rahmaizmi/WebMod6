<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Manipulasi</title>
    <!-- Menyertakan library jQuery -->
    <script src="js/jquery-3.7.1..js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: black;
      }
      #fakultas {
        font-size: 20px;
        color: rgb(0, 157, 255);
        margin-bottom: 20px;
      }
      input {
        padding: 5px;
        font-size: 16px;
        width: 200px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="fakultas">FKOM</div>
    <input type="text" id="uniku" value="UNIKU" />
    <br />
    <button id="changeContent">Ubah Konten</button>
    <script>
      // jQuery Code
      $(document).ready(function () {
        // Variabel untuk melacak status konten
        let isOriginal = true;

        $("#changeContent").click(function () {
          if (isOriginal) {
            // Mengubah ke konten baru
            $("#fakultas")
              .text("Fakultas Ilmu Komputer")
              .css("color", "yellow");
            $("#uniku")
              .val("Universitas Kuningan")
              .css("border", "2px solid yellow");
          } else {
            // Mengembalikan ke konten asli
            $("#fakultas").text("FKOM").css("color", "lightblue");
            $("#uniku").val("UNIKU").css("border", "2px solid lightblue");
          }
          // Ubah status
          isOriginal = !isOriginal;
        });
      });
    </script>
  </body>
</html>
